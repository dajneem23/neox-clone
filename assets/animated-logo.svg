<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 48" fill="none" width="120" height="48">
  <defs>
    <linearGradient id="logo-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-mid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDE4A" />
      <stop offset="50%" stop-color="#FFAA00" />
      <stop offset="100%" stop-color="#FFDE4A" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .logo-facet { animation: facetShift 4s ease-in-out infinite; }
    .logo-facet-1 { animation-delay: 0s; }
    .logo-facet-2 { animation-delay: 0.2s; }
    .logo-facet-3 { animation-delay: 0.4s; }
    .logo-text { animation: textGlow 3s ease-in-out infinite; }
    .logo-x { animation: xRotate 5s ease-in-out infinite; }
    
    @keyframes facetShift {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.8; transform: translateY(-1px); }
    }
    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 2px 4px rgba(139, 92, 246, 0.3)); }
      50% { filter: drop-shadow(0 4px 8px rgba(139, 92, 246, 0.6)); }
    }
    @keyframes xRotate {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
    }
  </style>

