<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" width="48" height="48">
  <defs>
    <linearGradient id="pricing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .coin { animation: coinFloat 2s ease-in-out infinite; transform-origin: center; }
    .coin-1 { animation-delay: 0s; }
    .coin-2 { animation-delay: 0.3s; }
    .coin-3 { animation-delay: 0.6s; }
    .sparkle { animation: sparkleShine 1.5s ease-in-out infinite; }
    .sparkle-1 { animation-delay: 0s; }
    .sparkle-2 { animation-delay: 0.5s; }
    .sparkle-3 { animation-delay: 1s; }
    
    @keyframes coinFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-4px) rotate(5deg); }
    }
    @keyframes sparkleShine {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- Main Dollar Sign -->
  <g class="coin coin-1">
    <circle cx="24" cy="24" r="16" fill="url(#pricing-gradient)" opacity="0.2"/>
    <circle cx="24" cy="24" r="12" fill="url(#pricing-gradient)"/>
    <path d="M24 14v20M18 18h8c1.5 0 3 1 3 3s-1.5 3-3 3h-8m0 0h8c1.5 0 3 1 3 3s-1.5 3-3 3h-8" 
          stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small coin 1 -->
  <g class="coin coin-2">
    <circle cx="10" cy="12" r="6" fill="url(#coin-shine)"/>
    <text x="10" y="15" text-anchor="middle" font-size="8" font-weight="bold" fill="white">$</text>
  </g>

  <!-- Small coin 2 -->
  <g class="coin coin-3">
    <circle cx="38" cy="36" r="5" fill="url(#coin-shine)"/>
    <text x="38" y="38.5" text-anchor="middle" font-size="6" font-weight="bold" fill="white">$</text>
  </g>

  <!-- Sparkles -->
  <g class="sparkle sparkle-1">
    <path d="M8 24l1.5-1.5L8 21l-1.5 1.5L8 24z" fill="#FBBF24"/>
  </g>
  <g class="sparkle sparkle-2">
    <path d="M40 16l1.5-1.5L40 13l-1.5 1.5L40 16z" fill="#34D399"/>
  </g>
  <g class="sparkle sparkle-3">
    <path d="M36 10l1-1 1 1-1 1-1-1z" fill="#FBBF24"/>
  </g>
</svg>
