<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" width="48" height="48">
  <defs>
    <linearGradient id="verify-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .id-card { animation: cardSlide 3s ease-in-out infinite; }
    .scan-line { animation: scanMove 2s linear infinite; }
    .user-dot { animation: dotPulse 1.5s ease-in-out infinite; }
    .check-verify { 
      stroke-dasharray: 15;
      stroke-dashoffset: 15;
      animation: checkAppear 2s ease-out infinite;
    }
    
    @keyframes cardSlide {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(2px); }
    }
    @keyframes scanMove {
      0% { transform: translateY(-10px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(10px); opacity: 0; }
    }
    @keyframes dotPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes checkAppear {
      0% { stroke-dashoffset: 15; opacity: 0; }
      50%, 100% { stroke-dashoffset: 0; opacity: 1; }
    }
  </style>

  <!-- ID Card -->
  <g class="id-card">
    <rect x="6" y="12" width="36" height="24" rx="3" fill="url(#verify-gradient)"/>
    <rect x="6" y="12" width="36" height="24" rx="3" fill="white" opacity="0.1"/>
    
    <!-- User icon -->
    <circle cx="16" cy="22" r="4" fill="white" opacity="0.9"/>
    <path d="M10 32c0-3.3 2.7-6 6-6s6 2.7 6 6" stroke="white" stroke-width="2" 
          fill="none" opacity="0.9"/>
    
    <!-- Info lines -->
    <line x1="26" y1="18" x2="38" y2="18" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="26" y1="24" x2="35" y2="24" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="26" y1="30" x2="38" y2="30" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Scan line -->
  <line class="scan-line" x1="6" y1="24" x2="42" y2="24" 
        stroke="#34D399" stroke-width="2" opacity="0.8"/>

  <!-- Verification check -->
  <circle cx="38" cy="36" r="6" fill="#10B981"/>
  <path class="check-verify" d="M34 36l2 2 4-4" stroke="white" stroke-width="2" 
        stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
