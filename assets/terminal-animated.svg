<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" width="48" height="48">
  <defs>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .terminal-window { animation: float 3s ease-in-out infinite; }
    .prompt-char { opacity: 0; animation: typeChar 0.3s forwards; }
    .c1 { animation-delay: 0.5s; }
    .c2 { animation-delay: 0.8s; }
    .c3 { animation-delay: 1.1s; }
    .c4 { animation-delay: 1.4s; }
    .c5 { animation-delay: 1.7s; }
    .cursor { animation: blink 1s step-end infinite; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    @keyframes typeChar {
      to { opacity: 1; }
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
  
  <!-- Terminal Window -->
  <g class="terminal-window">
    <rect x="8" y="8" width="32" height="32" rx="4" fill="url(#terminalGradient)"/>
    
    <!-- Window Controls -->
    <circle cx="13" cy="14" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="18" cy="14" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="23" cy="14" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Terminal Prompt -->
    <text x="12" y="26" font-family="monospace" font-size="6" fill="white" font-weight="bold">
      <tspan class="prompt-char c1">&gt;</tspan>
      <tspan class="prompt-char c2">_</tspan>
    </text>
    
    <!-- Command Line -->
    <line x1="12" y1="31" x2="36" y2="31" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="35" x2="28" y2="35" stroke="white" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Cursor -->
    <rect x="20" y="22" width="1.5" height="6" fill="white" class="cursor"/>
  </g>
</svg>