<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" width="48" height="48">
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lock-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .shield { animation: shieldFloat 3s ease-in-out infinite; }
    .lock { animation: lockPulse 2s ease-in-out infinite; transform-origin: center; }
    .shine { 
      opacity: 0;
      animation: shineSweep 3s ease-in-out infinite;
    }
    
    @keyframes shieldFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    @keyframes lockPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes shineSweep {
      0%, 100% { opacity: 0; transform: translateX(-20px); }
      50% { opacity: 0.6; transform: translateX(20px); }
    }
  </style>

  <!-- Shield -->
  <g class="shield">
    <path d="M24 4L8 10v10c0 10 8 18 16 20 8-2 16-10 16-20V10L24 4z" 
          fill="url(#shield-gradient)"/>
    <path d="M24 4L8 10v10c0 10 8 18 16 20 8-2 16-10 16-20V10L24 4z" 
          fill="url(#shield-gradient)" opacity="0.3"/>
  </g>

  <!-- Lock -->
  <g class="lock">
    <rect x="18" y="22" width="12" height="10" rx="2" fill="url(#lock-gradient)"/>
    <path d="M20 22v-4c0-2.2 1.8-4 4-4s4 1.8 4 4v4" 
          stroke="url(#lock-gradient)" stroke-width="2" fill="none"/>
    <circle cx="24" cy="27" r="1.5" fill="white"/>
  </g>

  <!-- Shine effect -->
  <rect class="shine" x="20" y="8" width="4" height="30" fill="white" opacity="0.4" 
        transform="rotate(20 24 24)"/>
</svg>
