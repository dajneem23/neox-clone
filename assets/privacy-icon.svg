<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" width="48" height="48">
  <defs>
    <linearGradient id="privacy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .folder { animation: folderFloat 3s ease-in-out infinite; }
    .lock-icon { animation: lockBounce 2s ease-in-out infinite; }
    .particle { animation: particleFloat 3s ease-in-out infinite; }
    .p1 { animation-delay: 0s; }
    .p2 { animation-delay: 0.5s; }
    .p3 { animation-delay: 1s; }
    
    @keyframes folderFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes lockBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-2px) scale(1.05); }
    }
    @keyframes particleFloat {
      0%, 100% { opacity: 0.4; transform: translate(0, 0); }
      50% { opacity: 0.8; transform: translate(2px, -2px); }
    }
  </style>

  <!-- Folder -->
  <g class="folder">
    <path d="M6 14h12l4-4h20v24H6V14z" fill="url(#privacy-gradient)"/>
    <path d="M6 14h12l4-4h20v24H6V14z" fill="white" opacity="0.1"/>
  </g>

  <!-- Lock on folder -->
  <g class="lock-icon" transform="translate(0, 2)">
    <rect x="18" y="22" width="12" height="8" rx="2" fill="#FBBF24"/>
    <path d="M20 22v-3c0-2.2 1.8-4 4-4s4 1.8 4 4v3" 
          stroke="#FBBF24" stroke-width="2.5" fill="none"/>
    <circle cx="24" cy="26" r="1.5" fill="white"/>
  </g>

  <!-- Privacy particles -->
  <circle class="particle p1" cx="38" cy="16" r="2" fill="#EC4899" opacity="0.6"/>
  <circle class="particle p2" cx="10" cy="24" r="2" fill="#EC4899" opacity="0.6"/>
  <circle class="particle p3" cx="36" cy="32" r="2" fill="#EC4899" opacity="0.6"/>
</svg>
